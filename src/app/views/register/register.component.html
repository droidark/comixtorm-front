<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text"
                         class="form-control"
                         id="username"
                         name="username"
                         required
                         placeholder="Username"
                         formControlName="username"
                         (focus)="onFocus('username')"
                         [ngClass]="{'is-invalid': registerForm.controls.username.touched
                          && registerForm.controls.username.invalid
                          || !valid.username}">
                  <div class="invalid-feedback">{{usernameWarning}}</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email"
                         class="form-control"
                         id="email"
                         name="email"
                         required
                         placeholder="Email"
                         formControlName="email"
                         (focus)="onFocus('email')"
                         [ngClass]="{'is-invalid': registerForm.controls.email.touched
                          && registerForm.controls.email.invalid
                          || !valid.email}">
                  <div class="invalid-feedback">{{emailWarning}}</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                    placeholder="Password"
                    formControlName="password"
                    (focus)="onFocus('password')"
                    [ngClass]="{'is-invalid': registerForm.controls.password.touched
                      && registerForm.controls.password.invalid
                      || !valid.password}">
                  <div class="invalid-feedback">Please, type a safe password</div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    id="repeatPassword"
                    name="repeatPassword"
                    required
                    placeholder="Repeat password"
                    formControlName="repeatPassword"
                    (focus)="onFocus('repeatPassword')"
                    [ngClass]="{'is-invalid': registerForm.controls.password.touched && registerForm.controls.password.invalid || registerForm.controls.repeatPassword.value != registerForm.controls.password.value || !valid.repeatPassword}">
                  <div class="invalid-feedback">Password doesn't match</div>
                </div>
                <button type="submit" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
